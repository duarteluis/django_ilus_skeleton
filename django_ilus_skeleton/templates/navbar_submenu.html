<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    {% for item in items %}
        {% if item.visible %}
            {% if item.separator %}<li><hr class="dropdown-divider"></li>{% endif %}

            <li>
                <a href="{{ item.url }}" class="dropdown-item{% if item.selected %} active{% endif %}{% if item.children %} dropdown-submenu{% endif %}">{{ item.title }}</a>
                {% if item.children %}
                    {% with items=item.children template_name='navbar_submenu.html' %}
                       {% include template_name %}
                    {% endwith %}
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
